<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sj-js/slideman/dist/css/slideman.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@sj-js/crossman/dist/js/crossman.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@sj-js/slideman/dist/js/slideman.min.js"></script>
        <script>
            var slideman = new SlideMan();
        </script>
        <script>
            slideman.detect();
        </script>
        <style>
            div[data-type=slideview] { display:inline-block; width:350px; min-height:100px; border:1px solid black; }
        </style>
    </head>
    <body>

        <!-- Index Style SlideView -->
        <div data-type="slideview" data-viewer="test-slider-index" style="width:350px; height:150px; border:1px solid black;">
            <div data-type="index"></div>
            <div data-type="storage">
                <div data-slide>
                    <div data-type="title">안녕하세요</div>
                    <div>
                        1번째 슬라이드<br/>
                        모바일 경우 왼쪽으로(<<) 쓸어보세요.
                    </div>
                </div>
                <div data-slide>
                    <div data-type="title">수고하세요</div>
                    <div>
                        2번째 슬라이드
                    </div>
                </div>
                <div data-slide>
                    <div data-type="title">어서오세요</div>
                    <div>
                        3번째 슬라이드<br/>
                        모바일 경우 오른쪽으로(>>) 쓸어보세요.
                    </div>
                </div>
            </div>
        </div>

        <!-- Tap Style SlideView -->
        <div data-type="slideview" data-viewer="test-slider-tap" style="width:300px; height:150px; border:1px solid black;">
            <div data-type="tap"></div>
            <div data-type="storage">
                <div data-slide>
                    <div data-type="title">안녕하세요</div>
                    <div>
                        1번째 슬라이드<br/>
                        모바일 경우 왼쪽으로(<<) 쓸어보세요.
                    </div>
                </div>
                <div data-slide>
                    <div data-type="title">수고하세요</div>
                    <div>
                        2번째 슬라이드
                    </div>
                </div>
                <div data-slide>
                    <div data-type="title">어서오세요</div>
                    <div>
                        3번째 슬라이드<br/>
                        모바일 경우 오른쪽으로(>>) 쓸어보세요.
                    </div>
                </div>
            </div>
        </div>

    </body>
</HTML>
